<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Cores e Tamanhos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 90%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        .total-row, .grand-total-row {
            font-weight: bold;
            background-color: #e9ecef;
        }
        .add-color-section {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tabela de Cores e Tamanhos</h2>
        <label for="tamanhoP">P:</label>
        <input type="number" id="tamanhoP" value="0" min="0" onchange="atualizarTabela()">
        <label for="tamanhoM">M:</label>
        <input type="number" id="tamanhoM" value="0" min="0" onchange="atualizarTabela()">
        <label for="tamanhoG">G:</label>
        <input type="number" id="tamanhoG" value="0" min="0" onchange="atualizarTabela()">
        <label for="tamanhoGG">GG:</label>
        <input type="number" id="tamanhoGG" value="0" min="0" onchange="atualizarTabela()">
        
        <table>
            <thead>
                <tr>
                    <th>Cor</th>
                    <th>Tecidos</th>
                    <th>P</th>
                    <th>M</th>
                    <th>G</th>
                    <th>GG</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="2">Total</td>
                    <td id="totalP">0</td>
                    <td id="totalM">0</td>
                    <td id="totalG">0</td>
                    <td id="totalGG">0</td>
                </tr>
                <tr class="grand-total-row">
                    <td colspan="2">Total Geral</td>
                    <td colspan="4" id="totalGeral">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <div class="add-color-section">
        <h3>Adicionar Cor</h3>
        <label for="novaCor">Nome da Cor:</label>
        <input type="text" id="novaCor" placeholder="Digite a cor">
        <button onclick="adicionarCor()">Adicionar</button>
    </div>
    
    <script>
        function atualizarTabela() {
            let tamanhos = {
                P: parseInt(document.getElementById("tamanhoP").value) || 0,
                M: parseInt(document.getElementById("tamanhoM").value) || 0,
                G: parseInt(document.getElementById("tamanhoG").value) || 0,
                GG: parseInt(document.getElementById("tamanhoGG").value) || 0
            };
            
            let total = { P: 0, M: 0, G: 0, GG: 0 };
            document.querySelectorAll("#tabela tr").forEach(linha => {
                let tecidoInput = linha.querySelector("td input");
                if (!tecidoInput) return;
                let tecidos = parseInt(tecidoInput.value) || 1;
                let cor = linha.dataset.cor;
                linha.querySelector(".p").textContent = tamanhos.P * tecidos;
                linha.querySelector(".m").textContent = tamanhos.M * tecidos;
                linha.querySelector(".g").textContent = tamanhos.G * tecidos;
                linha.querySelector(".gg").textContent = tamanhos.GG * tecidos;
                total.P += tamanhos.P * tecidos;
                total.M += tamanhos.M * tecidos;
                total.G += tamanhos.G * tecidos;
                total.GG += tamanhos.GG * tecidos;
            });
            document.getElementById("totalP").textContent = total.P;
            document.getElementById("totalM").textContent = total.M;
            document.getElementById("totalG").textContent = total.G;
            document.getElementById("totalGG").textContent = total.GG;
            document.getElementById("totalGeral").textContent = total.P + total.M + total.G + total.GG;
        }
        
        function adicionarCor() {
            let novaCor = document.getElementById("novaCor").value.trim();
            if (!novaCor) return;
            let tabela = document.getElementById("tabela");
            let novaLinha = document.createElement("tr");
            novaLinha.dataset.cor = novaCor.toLowerCase();
            novaLinha.innerHTML = `
                <td>${novaCor}</td>
                <td><input type="number" min="1" value="1" onchange="atualizarTabela()"></td>
                <td class="p">0</td>
                <td class="m">0</td>
                <td class="g">0</td>
                <td class="gg">0</td>
            `;
            tabela.appendChild(novaLinha);
            document.getElementById("novaCor").value = "";
            atualizarTabela();
        }
    </script>
</body>
</html>
